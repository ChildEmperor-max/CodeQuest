<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" ref="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <title>CodeQuest</title>
  </head>
  <body>
    <div class="ui-container" id="interface-container" style="display: none;">
      <div class="right-container">
        <button id="quest-button">Quests</button>
        <button id="leaderboard-button">Leaderboard</button>
        <button id="achievement-button">Achievements</button>
        <button id="settings-button">Settings</button>
      </div>
      <div class="left-container">
        <button id="profile-button">Profile</button>
      </div>
      <a>
        <div class="sprint-image-container sprint-disabled" id="sprint-icon">
          <img src='src/assets/icons/circle-running-icon-no-bg.png' alt="Description of the image" />
        </div>
      </a>
      <div id="popupContainer">
        <div id="popupContent">
          <p style="margin: 0;">New Quest Accepted</p>
          <p id="quest-item"> 
            <!-- Accepted quest title here -->
          </p>
          <button id="closeButton">Okay</button>
        </div>
      </div>
    </div>
    <div id="root"></div>
    <div id="loading-game-screen"><p id="loading-game-screen-text"></p></div>
    <div id="editor" class="editor-container">
    </div>
    <div id="action-hint" class="interact-popup-text" style="display: none;"></div>
    <div id="questBox" class="hidden" style="display: none;">
      <div class="top-quest-bar">
        <div id="close-quest-button"><i class="fas fa-window-close" style="font-size: 25px;"></i></div>
      </div>
      <div id="StoryQuest">
        <h3>Story Quest</h3>
        <ul id="StoryQuestList">
          <!-- Story quests here -->
        </ul>
      </div>
      <div id="OngoingQuests">
        <h3>Ongoing quests</h3>
        <ul id="Ongoing">
          <!-- Accepted quests here -->
        </ul>
      </div>
      <div id="AvailableQuests">
        <h3>Available quests</h3>
        <ul id="Available">
          <!-- Not accepted quests here -->
        </ul>
      </div>
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
